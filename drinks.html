<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Alegreya&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            flex-wrap: wrap; 
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        header img {
            max-height: 50px; 
            height: auto;
            margin-right: 10px;
        }

        .header-link {
            color: #000;
            text-decoration: none;
            margin: 0 5px;
            font-size: 16px;
        }

        main {
            padding: 20px;
            padding-bottom: 120px;
            text-align: center;
        }

        h2 {
            font-size: 24px; 
        }

        .drink-images, .food-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .drink-image, .food-item {
            width: 90%; 
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .drink-image:hover, .food-item:hover {
            transform: scale(1.05);
        }

        .drink-price, .food-price {
            font-size: 14px;
            margin-top: 5px;
        }

        .food-caption {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; 
            gap: 10px;
        }

        footer .social-follow {
            background-color: #000;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px; 
        }

        footer .social-icons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        footer .social-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        footer .social-icons img {
            width: 25px;
            height: auto;
        }

        footer .rights-reserved {
            margin-left: auto;
            font-size: 12px; 
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <header>
        <div class="header-left" id="header-left">
            <img src="https://imgur.com/bpw7IUT.png" alt="Logo">
            <a href="index.html" class="header-link">Home</a>
            <a href="menu.html" class="header-link">Menu</a>
            <a href="contact.html" class="header-link">Contact</a>
            <a href="order.html" class="header-link">Order Online</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Drinks</h2>
            <div class="drink-images">
                <p>Try our limited edition drink!</p>
                <img src="https://imgur.com/Sl60AMa.jpg" alt="Drink 5" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/Fi5imLb.jpg" alt="Drink 1" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/kb0gTVS.jpg" alt="Drink 2" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/3hFfXDD.jpg" alt="Drink 3" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/PjHpdRU.jpg" alt="Drink 4" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/RRdN9iL.jpg" alt="Drink 6" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/HHh33Xf.jpg" alt="Drink 7" class="drink-image">
                <div class="drink-price">150 Pesos</div>
                <img src="https://imgur.com/1WseHto.jpg" alt="Drink 8" class="drink-image">
                <div class="drink-price">150 Pesos</div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-follow">Follow our Social!!</div>
        <div class="social-icons">
            <div class="social-item">
                <img src="https://imgur.com/8u15Vht.png" alt="Twitter Logo">
                <span>@HubSpotCoffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/8Ep5XiX.png" alt="Facebook Logo">
                <span>HubSpot Coffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/oyxmgmx.png" alt="Instagram Logo">
                <span>@HubSpotCoffee</span>
            </div>
        </div>
        <div class="rights-reserved">Â© 2024 HubSpot Coffee. All rights reserved.</div>
    </footer>
</body>
</html>
