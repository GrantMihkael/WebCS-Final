<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            height: 80px;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        header img {
            max-height: 60px;
            height: auto;
            margin-right: 10px;
        }

        .header-link {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        main {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            overflow-y: auto;
        }

        .food-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .food-item-container {
            position: relative;
            width: 100%;
            max-width: 250px;
        }

        .food-item {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .food-item:hover {
            transform: scale(1.05);
        }

        .food-caption, .food-price {
            position: absolute;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .food-caption {
            bottom: 30px;
            font-size: 16px;
            font-weight: bold;
        }

        .food-price {
            bottom: 5px;
            font-size: 14px;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            gap: 20px;
            margin-top: auto;
        }

        footer .social-follow {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer .social-icons {
            display: flex;
            gap: 20px;
        }

        footer .social-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        footer .social-icons img {
            width: 30px;
            height: auto;
        }

        footer .rights-reserved {
            margin-left: auto;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <header>
        <div class="header-left" id="header-left">
            <img src="https://imgur.com/bpw7IUT.png" alt="Logo">
            <a href="homepage.html" class="header-link">Home</a>
            <a href="menu.html" class="header-link">Menu</a>
            <a href="contact.html" class="header-link">Contact</a>
            <a href="order.html" class="header-link">Order</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Foods</h2>
            <div class="food-images">
                <div class="food-item-container">
                    <img src="https://imgur.com/9QOr0mZ.jpg" alt="Fries" class="food-item">
                    <div class="food-caption">Fries</div>
                    <div class="food-price">150 Pesos</div>
                </div>
                <div class="food-item-container">
                    <img src="https://imgur.com/AoAmPoj.jpg" alt="Pasta" class="food-item">
                    <div class="food-caption">Pasta</div>
                    <div class="food-price">200 Pesos</div>
                </div>
                <div class="food-item-container">
                    <img src="https://imgur.com/aTZ0uaQ.jpg" alt="Cheese Sandwich" class="food-item">
                    <div class="food-caption">Cheese Sandwich</div>
                    <div class="food-price">100 Pesos</div>
                </div>
                <div class="food-item-container">
                    <img src="https://imgur.com/8ps1AHn.jpg" alt="Caesar Salad" class="food-item">
                    <div class="food-caption">Caesar Salad</div>
                    <div class="food-price">150 Pesos</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-follow">Follow our Social!</div>
        <div class="social-icons">
            <div class="social-item">
                <img src="https://imgur.com/8u15Vht.png" alt="Twitter Logo">
                <span>@HubSpotCoffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/8Ep5XiX.png" alt="Facebook Logo">
                <span>HubSpot Coffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/oyxmgmx.png" alt="Instagram Logo">
                <span>@HubSpotCoffee</span>
            </div>
        </div>
        <div class="rights-reserved">Â© 2024 HubSpot Coffee. All rights reserved.</div>
    </footer>
</body>
</html>
