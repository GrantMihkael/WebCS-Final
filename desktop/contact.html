<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> <!-- Importing the font -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace; /* Set the font to Roboto Mono */
        }

        /* Header */
        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            height: 80px; /* Fixed header height */
            display: flex;
            align-items: center; 
            justify-content: space-between; /* Space between left and right sections */
        }

        .header-left {
            display: flex;
            align-items: center; /* Center the logo and links vertically */
        }

        header img {
            max-height: 60px; /* Set maximum height for the logo */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and links */
        }

        .header-link {
            color: #000;
            text-decoration: none;
            margin: 0 10px; /* Space between the links */
            font-size: 18px;
        }

        /* Main Content */
        main {
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 36px; /* Increased size for h2 */
        }

        /* Form Elements */
        .form-group {
            margin: 15px 0; /* Margin for spacing between inputs */
        }

        input, textarea {
            width: 300px; /* Set width for input fields */
            padding: 10px; /* Padding inside the fields */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Font size */
        }

        /* Submit Button */
        .submit-button {
            margin-top: 20px; /* Space above the button */
            padding: 10px 20px; /* Padding for the button */
            background-color: #fff; /* White background for the button */
            color: #000; /* Black text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Font size for the button */
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        /* Footer */
        footer {
            background-color: #fff;
            color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align items to the left */
            position: fixed;
            bottom: 0;
            width: 100%;
            gap: 20px; /* Add space between follow text and icons */
        }

        /* Social Follow Text */
        footer .social-follow {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        /* Social Icons */
        footer .social-icons {
            display: flex;
            gap: 20px; /* Space between each social icon item */
        }

        /* Social Item (Icon + Text) */
        footer .social-item {
            display: flex;
            align-items: center;
            gap: 5px; /* Space between icon and text */
        }

        /* Social Media Icons */
        footer .social-icons img {
            width: 30px;
            height: auto;
        }

        /* Rights Reserved */
        footer .rights-reserved {
            margin-left: auto; /* Pushes this item to the right */
        }

        /* Error Message */
        .error-message {
            color: red;
            font-size: 16px;
            display: none; /* Hidden by default */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <header>
        <div class="header-left">
            <img src="https://imgur.com/bpw7IUT.png" alt="Logo"> <!-- Updated Logo -->
            <a href="homepage.html" class="header-link">Home</a>
            <a href="menu.html" class="header-link">Menu</a>
            <a href="contact.html" class="header-link">Contact</a>
            <a href="order.html" class="header-link">Order Online</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Name (required)" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email (required)" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone (required)" required>
            </div>
            <div class="form-group">
                <textarea id="messageBox" placeholder="Your message..." rows="4"></textarea>
            </div>
            <button class="submit-button" id="submit-button">Submit</button> <!-- Submit Button -->
            <p id="message" class="error-message">Please fill out all fields before submitting.</p> <!-- Error message -->
            <p id="success-message" style="display:none; margin-top: 20px;">Submitted successfully!</p> <!-- Success message -->
        </section>
    </main>

    <footer>
        <div class="social-follow">Follow our Social!!</div>
        <div class="social-icons">
            <div class="social-item">
                <img src="https://imgur.com/8u15Vht.png" alt="Twitter Logo">
                <span>@HubSpotCoffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/8Ep5XiX.png" alt="Facebook Logo">
                <span>HubSpot Coffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/oyxmgmx.png" alt="Instagram Logo">
                <span>@HubSpotCoffee</span>
            </div>
        </div>
        <div class="rights-reserved">Â© 2024 HubSpot Coffee. All rights reserved.</div>
    </footer>

    <script>
        // JavaScript to handle submit button click and validation
        document.getElementById('submit-button').onclick = function() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const messageBox = document.getElementById('messageBox').value.trim();

            if (!name || !email || !phone || !messageBox) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            } else {
                document.getElementById('message').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
