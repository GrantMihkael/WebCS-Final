<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> <!-- Importing Roboto Mono font -->
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace; /* Updated font to Roboto Mono */
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            height: 80px; /* Fixed header height */
            display: flex;
            align-items: center; 
            justify-content: space-between; /* Space between left and right sections */
            position: relative;
        }

        .header-left {
            display: flex;
            align-items: center; /* Center the logo and links vertically */
        }

        header img {
            max-height: 60px; /* Set maximum height for the logo */
            height: auto; /* Maintain aspect ratio */
            margin-right: 10px; /* Space between logo and links */
        }

        .header-link {
            color: #000;
            text-decoration: none;
            margin: 0 10px; /* Space between the links */
            font-size: 18px;
        }

        /* Main Content */
        main {
            height: calc(100vh - 80px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 10px;
            font-family: 'Roboto Mono', monospace; /* Set font to Roboto Mono for main content */
        }

        /* Image Border */
        .image-border {
            border: 3px solid #fff;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            height: 85%;
            margin: 0 auto;
        }

        .menu-image, .place-image, .food-image {
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .menu-image {
            grid-column: 1;
            grid-row: 1 / span 2;
        }

        .place-image {
            grid-column: 2;
            grid-row: 1;
        }

        .food-image {
            grid-column: 2;
            grid-row: 2;
        }

        .menu-image img, 
        .place-image img, 
        .food-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease; /* Ensure the transition is smooth */
        }

        /* Add hover effect to images */
        .menu-image:hover img,
        .place-image:hover img,
        .food-image:hover img {
            transform: scale(1.05); /* Slightly scale up the image */
        }

        .menu-text,
        .place-text,
        .food-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 28px; /* Increased font size */
            padding: 5px;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; /* Kept text shadow */
        }

        /* Change the text color on hover */
        .menu-image:hover .menu-text,
        .place-image:hover .place-text,
        .food-image:hover .food-text {
            color: #ffcc00; /* Change text color on hover */
        }

        /* Footer */
        footer {
            background-color: #fff;
            color: #000;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            bottom: 0;
            width: 100%;
            gap: 20px;
        }

        footer .social-follow {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer .social-icons {
            display: flex;
            gap: 20px;
        }

        footer .social-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        footer .social-icons img {
            width: 30px;
            height: auto;
        }

        footer .rights-reserved {
            margin-left: auto;
        }
    </style>
</head>
