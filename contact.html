<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            display: flex;
            align-items: center; 
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        header img {
            max-height: 50px;
            height: auto;
            margin-right: 10px;
        }

        .header-link {
            color: #000;
            text-decoration: none;
            margin: 0 5px;
            font-size: 16px;
        }

        main {
            padding: 20px;
            text-align: center;
            flex: 1;
        }

        h2 {
            font-size: 28px;
        }

        .form-group {
            margin: 15px 0;
        }

        input, textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        footer {
            background-color: #fff;
            color: #000;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }

        footer .social-follow {
            background-color: #000;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        footer .social-icons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        footer .social-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        footer .social-icons img {
            width: 25px;
            height: auto;
        }

        footer .rights-reserved {
            margin-left: auto;
            font-size: 12px;
        }

        .error-message {
            color: red;
            font-size: 16px;
            display: none;
            margin-top: 20px;
        }

        #success-message {
            display: none;
            margin-top: 20px;
            color: green;
        }

        @media (max-width: 600px) {
            .header-link {
                font-size: 14px;
                margin: 0 3px;
            }

            h2 {
                font-size: 24px;
            }

            footer .social-follow {
                font-size: 12px;
                padding: 6px 10px;
            }

            footer .social-item span {
                font-size: 12px;
            }

            footer .rights-reserved {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <img src="https://imgur.com/bpw7IUT.png" alt="Logo">
            <a href="index.html" class="header-link">Home</a>
            <a href="menu.html" class="header-link">Menu</a>
            <a href="contact.html" class="header-link">Contact</a>
            <a href="order.html" class="header-link">Order Online</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <div class="form-group">
                <input type="text" id="name" placeholder="Name (required)" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email (required)" required>
            </div>
            <div class="form-group">
                <input type="tel" id="phone" placeholder="Phone (required)" required>
            </div>
            <div class="form-group">
                <textarea id="messageBox" placeholder="Your message..." rows="4"></textarea>
            </div>
            <button class="submit-button" id="submit-button">Submit</button>
            <p id="message" class="error-message">Please fill out all fields before submitting.</p>
            <p id="success-message">Submitted successfully!</p>
        </section>
    </main>

    <footer>
        <div class="social-follow">Follow our Social!!</div>
        <div class="social-icons">
            <div class="social-item">
                <img src="https://imgur.com/8u15Vht.png" alt="Twitter Logo">
                <span>@HubSpotCoffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/8Ep5XiX.png" alt="Facebook Logo">
                <span>HubSpot Coffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/oyxmgmx.png" alt="Instagram Logo">
                <span>@HubSpotCoffee</span>
            </div>
        </div>
        <div class="rights-reserved">Â© 2024 HubSpot Coffee. All rights reserved.</div>
    </footer>

    <script>
        document.getElementById('submit-button').onclick = function() {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const messageBox = document.getElementById('messageBox').value.trim();

            if (!name || !email || !phone || !messageBox) {
                document.getElementById('message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            } else {
                document.getElementById('message').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
            }
        };
    </script>
</body>
</html>
