<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
        }

        /* Header */
        header {
            background-color: #fff;
            color: #000;
            padding: 10px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        header img {
            max-height: 40px;
            margin-right: 8px;
        }

        .header-link {
            color: #000;
            text-decoration: none;
            margin: 0 8px;
            font-size: 14px;
        }

        /* Main Content */
        main {
            padding: 20px;
            text-align: center;
        }

        /* Food Images */
        .food-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }

        .food-item-container {
            position: relative;
            width: 100%;
            max-width: 250px;
        }

        .food-item {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .food-item:hover {
            transform: scale(1.05);
        }

        /* Caption Overlay */
        .food-caption, .food-price {
            position: absolute;
            width: 100%;
            text-align: center;
            padding: 5px 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
        }

        .food-caption {
            bottom: 30px; /* Positioned above the price */
            font-size: 16px;
            font-weight: bold;
        }

        .food-price {
            bottom: 5px; /* Positioned at the bottom of the image */
            font-size: 14px;
        }

        /* Footer */
        footer {
            background-color: #fff;
            color: #000;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Social Follow Text */
        footer .social-follow {
            background-color: #000;
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 12px;
        }

        /* Social Icons */
        footer .social-icons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* Social Item (Icon + Text) */
        footer .social-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        /* Social Media Icons */
        footer .social-icons img {
            width: 20px;
            height: auto;
        }

        /* Rights Reserved */
        footer .rights-reserved {
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Your content goes here -->
    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <header>
        <div class="header-left" id="header-left">
            <img src="https://imgur.com/bpw7IUT.png" alt="Logo">
            <a href="homepage.html" class="header-link">Home</a>
            <a href="menu.html" class="header-link">Menu</a>
            <a href="contact.html" class="header-link">Contact</a>
            <a href="order.html" class="header-link">Order</a>
        </div>
    </header>

    <main>
        <section>
            <h2>Foods</h2>
            <div class="food-images">
                <div class="food-item-container">
                    <img src="https://imgur.com/9QOr0mZ.jpg" alt="Fries" class="food-item">
                    <div class="food-caption">Fries</div>
                    <div class="food-price">150 Pesos</div>
                </div>
                <div class="food-item-container">
                    <img src="https://imgur.com/AoAmPoj.jpg" alt="Pasta" class="food-item">
                    <div class="food-caption">Pasta</div>
                    <div class="food-price">200 Pesos</div>
                </div>
                <div class="food-item-container">
                    <img src="https://imgur.com/aTZ0uaQ.jpg" alt="Cheese Sandwich" class="food-item">
                    <div class="food-caption">Cheese Sandwich</div>
                    <div class="food-price">100 Pesos</div>
                </div>
                <div class="food-item-container">
                    <img src="https://imgur.com/8ps1AHn.jpg" alt="Caesar Salad" class="food-item">
                    <div class="food-caption">Caesar Salad</div>
                    <div class="food-price">150 Pesos</div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social-follow">Follow our Social!</div>
        <div class="social-icons">
            <div class="social-item">
                <img src="https://imgur.com/8u15Vht.png" alt="Twitter Logo">
                <span>@HubSpotCoffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/8Ep5XiX.png" alt="Facebook Logo">
                <span>HubSpot Coffee</span>
            </div>
            <div class="social-item">
                <img src="https://imgur.com/oyxmgmx.png" alt="Instagram Logo">
                <span>@HubSpotCoffee</span>
            </div>
        </div>
        <div class="rights-reserved">Â© 2024 HubSpot Coffee. All rights reserved.</div>
    </footer>
</body>
</html>
